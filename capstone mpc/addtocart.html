<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Page</title>
    <link rel="stylesheet" href="stylereg.css">
</head>
<body>
    <div class="container">
        <h1>Product Purchase</h1>
        <form action="Paid.html">
            <label for="product">Select Product:</label>
            <select id="product" name="product">
                <option value="item1">Item 1 - RM300.00</option>
                <option value="item2">Item 2 - RM500.00</option>
                <option value="item3">Item 3 - RM439.00</option>
                <option value="item1">Item 4 - RM260.00</option>
                <option value="item2">Item 5 - RM590.00</option>
                <option value="item3">Item 6 - RM90.00</option>
            </select>
           
            <label for="size">Select Size:</label>
            <select id="Size" name="size">
                <option >5.0</option>
                <option >5.5</option>
                <option >6.0</option>
                <option >6.5</option>
                <option >7.0</option>
                <option >7.5</option>
                <option >8.0</option>
                <option >8.5</option>
                <option >9.0</option>
                <option >9.5</option>
                <option >10.0</option>
                <option >10.5</option>
                <option >11.0</option>
                <option >11.5</option>
                <option >12.0</option>
                <option >12.5</option>
                </select>


            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" required></textarea>

           
            <div> 
                <!-- class="form-group" style="text-align: center;"> -->
                <!-- <input type="submit" name="submit" value="Submit"> -->
                <input type="submit"  value="Purchase"> 
            </div>

        </form>
    </div>
</body>
</html>
